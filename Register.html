<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">
                <h2>Registration</h2>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <label class="details" for="f1">Full name</label>
                    <input type="text" placeholder="Enter your name" id="f1">
                </div>

                <div class="input-box">
                    <label class="details" for="e2">Email</label>
                    <input type="email" placeholder="Enter your email" id="e2">
                </div>

                <div class="input-box">
                    <label class="details" for="p1">Password</label>
                    <input type="text" placeholder="Enter your Password" id="p1">
                </div>

                    <div class="input-box">
                        <label class="details" for="u1">Username</label>
                        <input type="text" placeholder="Enter your Username" id="u1">
                    </div>

                    <div class="input-box">
                        <label class="details" for="pn1">Phone Number</label>
                        <input type="text" placeholder="Enter your Phone number" id="pn1">
                    </div>

                    <div class="input-box">
                        <label class="details" for="cp1">Conform Password</label>
                        <input type="text" placeholder="Conform your Password" id="cp1"><br><br>
                
                </div>
            </div>
            <div>
                <h3>Gender</h3>
            </div>
            <div>
                <label><input type="radio" value="Male" name="Gender">Male</label>
                <label><input type="radio" value="Female" name="Gender">Female</label>
                <label><input type="radio" value="Others" name="Gender">Others</label>
            </div><br>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
    </div>

    </form>

    </div>
</body>

</html>
